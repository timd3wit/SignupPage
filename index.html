<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2857ad6407.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="hero">
    <h1>Create an account</h1>
    <div class="signup-box">
        <div class="left-box">
            <form>
                <input type="text" placeholder="Your Name" required class="input-box">
                <input type="text" placeholder="Username" required class="input-box">
                <input type="email" placeholder="your email id" required class="input-box">
                <input type="password" placeholder="Create password" required class="input-box">
                <input type="checkbox" id="terms>
                <label for="terms"> I accept the terms and conditions.</label>
                <button type="submit">SIGN UP <span>&#x27f6;</button>
            </form>
        </div>
        <div class="right-box">
            <a href="" class="fb-link"><i class="fa-brands fa-facebook-f"></i> Connect with Facebook</a>
            <a href="" class="x-link"><i class="fa-brands fa-x-twitter"></i> Connect with X</a>
            <a href="" class="g-link"><i class="fa-brands fa-google"></i> Connect with Google</a>
        </div>
    </div>
    <p class="login-msg">I already have an account? <a href="#">Login Now</a></p>
</div>
</body>
</html>
